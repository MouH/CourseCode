<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCQALHZtUW9Xxg2aY5uTndZ-IEFVCFoI4o&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(62.267923,25.715818),
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
		google.maps.event.addListener(map, 'click', function(event) {
			getGDP( event.latLng.lat(),event.latLng.lng());
		});
      }

	  function display_alert(a)
		{
			alert(a)
		}
		  
	  function getGDP(lat, lon){

		xmlHttp=null;
		xmlHttp=new XMLHttpRequest();

		var uri = "http://localhost:8080/group4-week39/rest/localgdpservice?lat="+lat.toString()+"&lon="+lon.toString();
		xmlHttp.open("GET", uri, true);
		xmlHttp.send(null);
		alert(xmlHttp.readyState);
		var res = xmlHttp.responseText;
		alert(res);

	  }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
